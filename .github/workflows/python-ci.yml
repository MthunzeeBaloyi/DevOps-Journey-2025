name: Python CI - Resource Optimizer

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'Projects/Resource-Optimizer-Agent/**'
  push:
    branches: [ main ]
    paths:
      - 'Projects/Resource-Optimizer-Agent/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Projects/Resource-Optimizer-Agent/requirements.txt

      - name: Run pytest
        run: |
          pytest -q Projects/Resource-Optimizer-Agent
